# yaml
# File: docker-compose.yml inside backend/ folder
version: "3.8"
services:
  db:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: protube_db
      MYSQL_USER: protube_user
      MYSQL_PASSWORD: protube_pass
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      ENV_PROTUBE_DB_URL: jdbc:mysql://db:3306/protube_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      ENV_PROTUBE_DB_USER: protube_user
      ENV_PROTUBE_DB_PWD: protube_pass
      ENV_PROTUBE_STORE_DIR: /app/store
      PRO_TUBE_LOAD_INITIAL_DATA: "false"
    volumes:
      - ../tooling/videoGrabber/store:/app/store
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
