# yaml
# File: docker-compose.yml  (repo root) - includes db + backend services
version: "3.8"
services:
  db:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: protube_db
      MYSQL_USER: protube_user
      MYSQL_PASSWORD: protube_pass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db

volumes:
  db-data:

---
# File: backend/docker-compose.yml  (if you want a compose file inside `backend/` for only backend)
version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    # If the DB is in a separate compose on the repo root, remove depends_on and
    # point your JDBC URL to localhost:3306 (host mapped) or to the DB service via network.
